<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>IA Travel Quotes Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1> AI Travel Inspiration</h1>
    </header>
    <main>
        <form id="quote-generator-form">
            <input type="text" 
            placeholder="Enter the topic of the travel" 
            autofocus 
            required
            autocomplete="off"
            class="instructions"
            id="commands"
            />
            <input type="submit" class="submit-button"/>
        </form>
        <div class="quote" id="quote"></div>

    </main>
    <footer>
        This AI Project was coded by <a href="https://github.com/maolseva" target="_blank">Maria Sepulveda</a>  
        and is <a href="https://github.com/maolseva/travel-Inspiration-quotes.git" target="_blank">open-sourced on GitHub</a> 
        is <a href="https://ai-travel-inspiration-quotes.netlify.app/" target="_blank">hosted on Netlify </a> 
    
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
